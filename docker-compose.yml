version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: arbitrage-db
    environment:
      POSTGRES_DB: arbitrage
      POSTGRES_USER: arbitrage_user
      POSTGRES_PASSWORD: arbitrage_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - arbitrage-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbitrage_user -d arbitrage"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend приложение (Go)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arbitrage-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Server
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      USE_HTTPS: "false"

      # Database
      DB_DRIVER: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: arbitrage
      DB_USER: arbitrage_user
      DB_PASSWORD: arbitrage_password
      DB_SSL_MODE: disable

      # Security (ВАЖНО: изменить в production!)
      JWT_SECRET: change-me-in-production-very-long-secret-key
      ENCRYPTION_KEY: 12345678901234567890123456789012  # 32 байта для AES-256

      # Bot
      UPDATE_INTERVAL: 1s
      BALANCE_UPDATE_FREQ: 1m
      MAX_RETRIES: 4
      RETRY_BACKOFF: 2s

      # Logging
      LOG_LEVEL: info
      LOG_FORMAT: json
    ports:
      - "8080:8080"
    networks:
      - arbitrage-network
    restart: unless-stopped
    volumes:
      - ./logs:/root/logs

  # Frontend (React) - для development
  # В production лучше использовать nginx для статики
  frontend:
    image: node:18-alpine
    container_name: arbitrage-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=http://app:8080
      - VITE_BACKEND_WS=ws://app:8080
    networks:
      - arbitrage-network
    depends_on:
      - app

  # ============================================================
  # Мониторинг: Prometheus
  # ============================================================
  # Сбор и хранение метрик торгового ядра
  # UI: http://localhost:9090
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: arbitrage-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - arbitrage-network
    depends_on:
      - app
    restart: unless-stopped

  # ============================================================
  # Мониторинг: Alertmanager
  # ============================================================
  # Обработка и маршрутизация алертов
  # UI: http://localhost:9093
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: arbitrage-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - arbitrage-network
    restart: unless-stopped

  # ============================================================
  # Мониторинг: Grafana (опционально)
  # ============================================================
  # Визуализация метрик и дашборды
  # UI: http://localhost:3001 (admin/admin)
  grafana:
    image: grafana/grafana:10.1.0
    container_name: arbitrage-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - arbitrage-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local

networks:
  arbitrage-network:
    driver: bridge
